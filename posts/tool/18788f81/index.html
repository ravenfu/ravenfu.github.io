        <h1 id="vim配置">1.  vim配置</h1>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line">set encoding&#x3D;utf-8</span><br><span class="line">set autoindent   &quot; 继承前一行的缩进方式, 特别适用于多行注释</span><br><span class="line">set smarttab   &quot; 为c程序员提供自动缩进</span><br><span class="line">set tabstop&#x3D;4   &quot; 设置制表符(tab键)的宽度</span><br><span class="line">set softtabstop&#x3D;4  &quot; 设置软制表符的宽度</span><br><span class="line">set shiftwidth&#x3D;4  &quot; (自动) 缩进使用的4个空格</span><br><span class="line">set noexpandtab   &quot; 不要用空格代替制表符</span><br><span class="line">set nowrap    &quot; 不要换行</span><br><span class="line">set cindent    &quot; 使用 C&#x2F;C++ 语言的自动缩进方式</span><br><span class="line">set linebreak   &quot; 整词换行</span><br><span class="line">set mouse&#x3D;a    &quot; 使用鼠标</span><br><span class="line">set history&#x3D;256   &quot; 历史记录256条</span><br><span class="line">set cursorline   &quot; 高亮指针所在行</span><br><span class="line">set backspace&#x3D;2   &quot; 退格键可用</span><br><span class="line">set cmdheight&#x3D;2   &quot; 设置命令行高亮</span><br><span class="line">set nowrap    &quot; 不要换行</span><br><span class="line">set linebreak   &quot; 整词换行</span><br><span class="line">set clipboard&#x3D;unnamed &quot; 支持访问系统剪贴板</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">map &lt;F8&gt; :set nu!&lt;CR&gt; &quot; toggle 行号</span><br><span class="line">set pastetoggle&#x3D;&lt;F9&gt; &quot; 粘贴模式</span><br><span class="line">map &lt;F10&gt; :nohlsearch&lt;CR&gt;</span><br><span class="line">map &lt;F10&gt; :nohlsearch&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">if has(&quot;syntax&quot;)</span><br><span class="line"> syntax on   &quot; 语法高亮</span><br><span class="line">endif</span><br><span class="line">&quot; colo murphy   &quot; 配色方案 desert darkblue delek evening murphy</span><br><span class="line">set background&#x3D;dark</span><br><span class="line"></span><br><span class="line">&quot; 状态行设置</span><br><span class="line">set nu     &quot; 显示行号</span><br><span class="line">set laststatus&#x3D;2  &quot; 总显示最后一个窗口的状态行; 设为1则窗口数多于一个的时候显示最后一个窗口的状态行; 0不显示最后一个窗口的状态行</span><br><span class="line">set ruler    &quot; 标尺, 用于显示光标位置的行号和列号, 逗号分隔.每个窗口都有自己的标尺.如果窗口有状态行, 标尺在那里显示.否则, 它显示在屏幕的最后一行上.</span><br><span class="line">set showcmd    &quot; 命令行显示输入的命令</span><br><span class="line">set showmode   &quot; 命令行显示vim当前模式</span><br><span class="line">set statusline&#x3D;%F%m%r%h%w\ [FORMAT&#x3D;%&#123;&amp;ff&#125;]\ [TYPE&#x3D;%Y]\ [POS&#x3D;%l, %v][%p%%]\ %&#123;strftime(\&quot;%d&#x2F;%m&#x2F;%y\ -\ %H:%M\&quot;)&#125; &quot;状态行显示的内容</span><br><span class="line">autocmd InsertLeave * se cul &quot; 用浅色高亮当前行</span><br><span class="line"></span><br><span class="line">&quot; 搜索和匹配</span><br><span class="line">set showmatch   &quot; 插入括号时, 短暂地跳转到匹配的对应括号</span><br><span class="line">set smartcase   &quot; 只包含小写字母时才忽略大小写</span><br><span class="line">set incsearch   &quot; 输入字符串就显示匹配点</span><br><span class="line">set hlsearch   &quot; 搜索结果高亮显示</span><br><span class="line">set scrolloff&#x3D;3   &quot; 光标移动到buffer的顶部和底部时保持3行距离</span><br><span class="line">set wildmenu   &quot; 增强模式中的命令行自动完成操作</span><br><span class="line"></span><br><span class="line">&quot; 分割窗口</span><br><span class="line">nnoremap &lt;C-J&gt; &lt;C-W&gt;&lt;C-J&gt;</span><br><span class="line">nnoremap &lt;C-K&gt; &lt;C-W&gt;&lt;C-K&gt;</span><br><span class="line">nnoremap &lt;C-L&gt; &lt;C-W&gt;&lt;C-L&gt;</span><br><span class="line">nnoremap &lt;C-H&gt; &lt;C-W&gt;&lt;C-H&gt;</span><br><span class="line"></span><br><span class="line">&quot; 设置 leader 键, 例子为空号键, 也可以设置为其他的</span><br><span class="line">let mapleader&#x3D;&quot; &quot;</span><br><span class="line">&quot; 设置快捷键, 关闭一个窗口</span><br><span class="line">map &lt;leader&gt;wq :wq&lt;CR&gt;</span><br><span class="line">map &lt;leader&gt;w :w&lt;CR&gt;</span><br><span class="line">map &lt;leader&gt;q :q&lt;CR&gt;</span><br><span class="line">map &lt;leader&gt;c :tabc&lt;CR&gt;</span><br><span class="line">map &lt;leader&gt;o :tabo&lt;CR&gt;</span><br><span class="line">map &lt;leader&gt;s :tabs&lt;CR&gt;</span><br><span class="line">map &lt;leader&gt;p :tabp&lt;CR&gt;</span><br><span class="line">map &lt;leader&gt;n :tabn&lt;CR&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">highlight WhitespaceEOL ctermbg&#x3D;red guibg&#x3D;red</span><br><span class="line">match WhitespaceEOL &#x2F;\s\+$&#x2F;</span><br><span class="line"></span><br><span class="line">autocmd FileType sh source ~&#x2F;.vim&#x2F;sh.vim</span><br><span class="line">autocmd FileType md source ~&#x2F;.vim&#x2F;md.vim</span><br><span class="line">autocmd FileType java source ~&#x2F;.vim&#x2F;java.vim</span><br><span class="line"></span><br><span class="line">set nocompatible  &quot; be iMproved, required 不使用vi的键盘模式, 而是vim自己的</span><br><span class="line">filetype off   &quot; required    不侦测文件类型</span><br><span class="line"></span><br><span class="line">&quot; set the runtime path to include Vundle and initialize</span><br><span class="line">set rtp+&#x3D;~&#x2F;.vim&#x2F;bundle&#x2F;Vundle.vim</span><br><span class="line">call vundle#begin()</span><br><span class="line"></span><br><span class="line">&quot; let Vundle manage Vundle, required</span><br><span class="line"></span><br><span class="line">Plugin &#39;VundleVim&#x2F;Vundle.vim&#39;</span><br><span class="line">&quot; python风格代码自动缩进</span><br><span class="line">Plugin &#39;vim-scripts&#x2F;indentpython.vim&#39;</span><br><span class="line">&quot; 自动补全</span><br><span class="line">&quot; Plugin &#39;Valloric&#x2F;YouCompleteMe&#39;</span><br><span class="line">&quot; 语法高亮</span><br><span class="line">Plugin &#39;scrooloose&#x2F;syntastic&#39;</span><br><span class="line">&quot; 树形目录</span><br><span class="line">Plugin &#39;scrooloose&#x2F;nerdtree&#39;</span><br><span class="line">&quot; 超级搜索</span><br><span class="line">Plugin &#39;kien&#x2F;ctrlp.vim&#39;</span><br><span class="line">&quot; git集成</span><br><span class="line">Plugin &#39;tpope&#x2F;vim-fugitive&#39;</span><br><span class="line">&quot; 多行编辑</span><br><span class="line">Plugin &#39;terryma&#x2F;vim-multiple-cursors&#39;</span><br><span class="line">&quot; markdown 支持</span><br><span class="line">Plugin &#39;kannokanno&#x2F;previm&#39;</span><br><span class="line">&quot; 代码折叠</span><br><span class="line">&quot; Plugin &#39;tmhedberg&#x2F;SimpylFold&#39;</span><br><span class="line">Plugin &#39;auto-pairs&#39;</span><br><span class="line"></span><br><span class="line">call vundle#end()  &quot; required</span><br><span class="line">filetype plugin on &quot; required   载入文件类型插件, 为特定文件类型载入香港缩进文件</span><br><span class="line">filetype indent on &quot; required   载入文件类型插件, 为特定文件类型载入香港缩进文件</span><br><span class="line"></span><br><span class="line">&quot; :PluginList       - lists configured plugins</span><br><span class="line">&quot; :PluginInstall    - installs plugins; append &#96;!&#96; to update or just</span><br><span class="line">&quot; :PluginUpdate</span><br><span class="line">&quot; :PluginSearch foo - searches for foo; append &#96;!&#96; to refresh local cache</span><br><span class="line">&quot; :PluginClean      - confirms removal of unused plugins; append &#96;!&#96; to auto-approve removal</span><br><span class="line">&quot;</span><br><span class="line">&quot; see :h vundle for more details or wiki for FAQ</span><br><span class="line">&quot; Put your non-Plugin stuff after this line</span><br><span class="line">&quot;</span><br><span class="line">&quot; Install Plugins:</span><br><span class="line">&quot;</span><br><span class="line">&quot; Launch vim and run :PluginInstall</span><br><span class="line">&quot; To install from command line: vim +PluginInstall +qall</span><br><span class="line"></span><br><span class="line">&quot; &lt;CR&gt;回车 &lt;C&gt;Ctrl &lt;M&gt;Alt &lt;S&gt;Shift &lt;ESC&gt; &lt;TAB&gt; &lt;LEADER&gt;转义符号\\ &lt;BAR&gt;管道符号|</span><br><span class="line"></span><br><span class="line">&quot; NerdTree</span><br><span class="line">let NERDTreeIgnore&#x3D;[&#39;\.pyc$&#39;, &#39;\~$&#39;] &quot;ignore files in NERDTree</span><br><span class="line">let NERDTreeWinPos&#x3D;&#39;right&#39;</span><br><span class="line">let NERDTreeWinSize&#x3D;30</span><br><span class="line">let NERDTreeChDirMode&#x3D;1</span><br><span class="line">map &lt;F2&gt; :NERDTreeToggle&lt;CR&gt;</span><br><span class="line">&quot; 当只有nerdtree时, 自动关闭vim</span><br><span class="line">autocmd bufenter * if (winnr(&quot;$&quot;) &#x3D;&#x3D; 1 &amp;&amp; exists(&quot;b:NERDTree&quot;) &amp;&amp; b:NERDTree.isTabTree()) | q | endif</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>

<script>
document.querySelectorAll('.pdfobject-container').forEach(element => {
  let url = element.dataset.target;
  let pdfOpenParams = {
    navpanes : 0,
    toolbar  : 0,
    statusbar: 0,
    pagemode : 'thumbs',
    view     : 'FitH'
  };
  let pdfOpenFragment = '#' + Object.entries(pdfOpenParams).map(([key, value]) => `${key}=${encodeURIComponent(value)}`).join('&');
  let fullURL = `/lib/pdf/web/viewer?file=${encodeURIComponent(url)}${pdfOpenFragment}`;

  if (NexT.utils.supportsPDFs()) {
    element.innerHTML = `<embed class="pdfobject" src="${url + pdfOpenFragment}" type="application/pdf" style="height: ${element.dataset.height};">`;
  } else {
    element.innerHTML = `<iframe src="${fullURL}" style="height: ${element.dataset.height};" frameborder="0"></iframe>`;
  }
});
</script>
