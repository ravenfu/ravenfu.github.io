        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">jstat [ option vmid [interval[s|ms] [count]]]</span><br><span class="line"></span><br><span class="line">如果是本地虚拟机进程, vmid 与 lvmid 一致; 如果是远程虚拟机进程, vmid 格式为</span><br><span class="line">[protocol:][&#x2F;&#x2F;]lvmid[@hostname[:port]&#x2F;servername]</span><br><span class="line"></span><br><span class="line">options:</span><br><span class="line">-class 监视类装载, 卸载数量, 总空间以及类装载所耗费的时间</span><br><span class="line">-gc 监视 Java 堆状况, 包括 Eden 区, 两个 Survivor 区, 老年代, 永久代等容量, 已用空间, GC 时间合计等信息</span><br><span class="line">-gcapacity 监视内容与 -gc 基本相同, 但输出主要关注 Java 堆各个区域使用到的最大, 最小空间</span><br><span class="line">-gcutil 监视内容与 -gc 基本相同, 但输出主要关注已使用空间占总空间的百分比</span><br><span class="line">-gccause 监视内容与-gcutil功能一样, 但是会额外输出导致上一次GC产生的原因</span><br><span class="line">-gcnew 监视新生代GC状况</span><br><span class="line">-gcnewcapacity 监视内容与-gcnew基本相同, 输出主要关注使用到的最大, 最小空间</span><br><span class="line">-gcold 监视老年代GC状况</span><br><span class="line">-gcoldccapacity 监视内容与-gcold基本相同, 输出主要关注使用到的最大, 最小空间</span><br><span class="line">-gcpermcapacity 输出永久代使用到的最大, 最小空间</span><br><span class="line">-compiler 输出JIT编译器编译过的方法, 耗时等信息</span><br><span class="line">-printcompilation 输出已经被JIT编译的方法</span><br></pre></td></tr></table></figure>
<h1 id="常用命令">1.  常用命令</h1>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># jstat -&lt;option&gt; [-t] [-h&lt;lines&gt;] $pid [&lt;interval&gt; [&lt;count&gt;]]</span></span><br><span class="line"><span class="comment"># interval 间隔时间, 单位毫秒</span></span><br><span class="line"><span class="comment"># count 打印次数</span></span><br><span class="line">jstat -gc <span class="variable">$pid</span> 5000 20</span><br><span class="line"><span class="comment"># 输出如下</span></span><br><span class="line"><span class="comment">#  S0C    S1C    S0U    S1U      EC       EU        OC         OU       MC     MU    CCSC   CCSU   YGC     YGCT    FGC    FGCT     GCT   </span></span><br><span class="line"><span class="comment"># 10240.0 10240.0  0.0    0.0   63488.0  29363.2   167936.0     0.0     4480.0 779.9  384.0   76.4       0    0.000   0      0.000    0.000</span></span><br><span class="line"><span class="comment"># 10240.0 10240.0  0.0    0.0   63488.0  29363.2   167936.0     0.0     4480.0 779.9  384.0   76.4       0    0.000   0      0.000    0.000</span></span><br><span class="line"><span class="comment"># 10240.0 10240.0  0.0    0.0   63488.0  29363.2   167936.0     0.0     4480.0 779.9  384.0   76.4       0    0.000   0      0.000    0.000</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># S0C: 年轻代第一个survivor的容量(字节)</span></span><br><span class="line"><span class="comment"># S1C: 年轻代第二个survivor的容量(字节)</span></span><br><span class="line"><span class="comment"># S0U: 年轻代第一个survivor已使用的容量(字节)</span></span><br><span class="line"><span class="comment"># S1U: 年轻代第二个survivor已使用的容量(字节)</span></span><br><span class="line"><span class="comment"># EC: 年轻代中Eden的空间(字节)</span></span><br><span class="line"><span class="comment"># EU: 年代代中Eden已使用的空间(字节)</span></span><br><span class="line"><span class="comment"># OC: 老年代的容量(字节)</span></span><br><span class="line"><span class="comment"># OU: 老年代中已使用的空间(字节)</span></span><br><span class="line"><span class="comment"># PC: 永久代的容量</span></span><br><span class="line"><span class="comment"># PU: 永久代已使用的容量</span></span><br><span class="line"><span class="comment"># YGC: 从应用程序启动到采样时年轻代中GC的次数</span></span><br><span class="line"><span class="comment"># YGCT: 从应用程序启动到采样时年轻代中GC所使用的时间(单位: S)</span></span><br><span class="line"><span class="comment"># FGC: 从应用程序启动到采样时老年代中GC(FULL GC)的次数</span></span><br><span class="line"><span class="comment"># FGCT: 从应用程序启动到采样时老年代中GC所使用的时间(单位: S)</span></span><br><span class="line"></span><br><span class="line">jstat -gcutil <span class="variable">$pid</span> 5000 20</span><br><span class="line"><span class="comment"># 输出如下</span></span><br><span class="line"><span class="comment"># S0     S1     E      O      M     CCS    YGC     YGCT    FGC    FGCT     GCT   </span></span><br><span class="line"><span class="comment"># 0.00   0.00  48.25   0.00  17.41  19.90      0    0.000     0    0.000    0.000</span></span><br><span class="line"><span class="comment"># 0.00   0.00  48.25   0.00  17.41  19.90      0    0.000     0    0.000    0.000</span></span><br><span class="line"><span class="comment"># 0.00   0.00  48.25   0.00  17.41  19.90      0    0.000     0    0.000    0.000</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># s0: 年轻代中第一个survivor已使用的占当前容量百分比</span></span><br><span class="line"><span class="comment"># s1: 年轻代中第二个survivor已使用的占当前容量百分比</span></span><br><span class="line"><span class="comment"># E: 年轻代中Eden已使用的占当前容量百分比</span></span><br><span class="line"><span class="comment"># O: 老年代中已使用的占当前容量百分比</span></span><br><span class="line"><span class="comment"># P: 永久代中已使用的占当前容量百分比</span></span><br><span class="line"><span class="comment"># M: 等于 MU/MC, Meta 区使用率</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示加载class的数量, 及所占空间等信息</span></span><br><span class="line">jstat -class <span class="variable">$pid</span></span><br></pre></td></tr></table></figure>

<script>
document.querySelectorAll('.pdfobject-container').forEach(element => {
  let url = element.dataset.target;
  let pdfOpenParams = {
    navpanes : 0,
    toolbar  : 0,
    statusbar: 0,
    pagemode : 'thumbs',
    view     : 'FitH'
  };
  let pdfOpenFragment = '#' + Object.entries(pdfOpenParams).map(([key, value]) => `${key}=${encodeURIComponent(value)}`).join('&');
  let fullURL = `/lib/pdf/web/viewer?file=${encodeURIComponent(url)}${pdfOpenFragment}`;

  if (NexT.utils.supportsPDFs()) {
    element.innerHTML = `<embed class="pdfobject" src="${url + pdfOpenFragment}" type="application/pdf" style="height: ${element.dataset.height};">`;
  } else {
    element.innerHTML = `<iframe src="${fullURL}" style="height: ${element.dataset.height};" frameborder="0"></iframe>`;
  }
});
</script>




  

  

  

</body>
</html>
